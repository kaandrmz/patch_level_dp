seml:
  project_root_dir: /nfs/homedirs/anon/patch_level_dp
  executable: seml/scripts/train_dp_model.py
  output_dir: seml/output/logs/deeplabv3plus_a2d2
  name: deeplabv3plus_a2d2_experiments

slurm:
  - experiments_per_job: 1
    sbatch_options:
      gres: gpu:1
      cpus-per-task: 8
      time: 02-23:59     # max time, D-HH:MM
      partition: gpu_a100

fixed:
  model_name: "deeplabv3plus"
  dataset_name: "a2d2"
  dataset_root: "/nfs/students/anon/camera_lidar_semantic"
  
  max_physical_batch_size: 2
  clip_norm: 2.0
  batch_size: 200
  num_epochs: 25
  lr: 0.02
  
  privacy_patch_size: [10, 10]
  crop_size: 505
  padding: 0
  
  check_val_every_n_epoch: 2
  num_sanity_val_steps: 0
  checkpoint_dir: "/nfs/students/anon/checkpoints"

grid:
  epsilon:
    type: choice
    options:
      - 5
      - 10
      - 15
      - 20
      - 30
      - 40
      - 50
      - 60
      - 70
      - 80
      - 90
      - 100

  seed_value:
    type: choice
    options:
      - 10
      - 20
      - 30
      - 516

  baseline_privacy:
    type: choice
    options:
      - False
      - True